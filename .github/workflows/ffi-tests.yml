name: FFI Parity Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  ffi-tests:
    name: FFI Tests with libultrahdr
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            nasm \
            yasm \
            pkg-config \
            libjpeg-turbo8-dev \
            libclang-dev \
            clang

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.92

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Clone zune-image
        run: |
          git clone --depth 1 https://github.com/etemesi254/zune-image.git ../zune-image

      - name: Download Ultra HDR sample images
        run: |
          mkdir -p test_images
          for i in 01 02 03; do
            curl -fsSL -o "test_images/sample_${i}.jpg" \
              "https://raw.githubusercontent.com/MishaalRahmanGH/Ultra_HDR_Samples/main/Originals/Ultra_HDR_Samples_Originals_${i}.jpg"
            echo "Downloaded sample_${i}.jpg"
          done
          ls -la test_images/

      - name: Run base tests
        run: cargo test --release

      - name: Run FFI parity tests
        run: cargo test --release --features ffi-tests -- --nocapture

  # Base tests on multiple platforms (without FFI)
  base-tests:
    name: Base Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.92

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Clone zune-image
        run: git clone --depth 1 https://github.com/etemesi254/zune-image.git ../zune-image

      - name: Run tests
        run: cargo test --release
