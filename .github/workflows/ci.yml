name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - windows-latest
          - windows-11-arm
          - macos-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Clone zune-image (test dependency)
        run: git clone --depth 1 https://github.com/etemesi254/zune-image.git ../zune-image

      - name: Build
        run: cargo build --workspace --all-targets

      - name: Run tests
        run: cargo test --workspace --all-targets

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Clone zune-image (workspace dependency)
        run: git clone --depth 1 https://github.com/etemesi254/zune-image.git ../zune-image

      - name: Check formatting
        run: cargo fmt --all --check

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown,wasm32-wasip1

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Clone zune-image (workspace dependency)
        run: git clone --depth 1 https://github.com/etemesi254/zune-image.git ../zune-image

      - name: Check ultrahdr-core WASM build
        run: cargo build --package ultrahdr-core --target wasm32-unknown-unknown

      - name: Check ultrahdr-core WASM (no default features)
        run: cargo build --package ultrahdr-core --target wasm32-unknown-unknown --no-default-features

      - name: Build WASI benchmark
        run: cargo build --package wasm-bench --target wasm32-wasip1 --release

      - name: Install wasmtime
        uses: bytecodealliance/actions/wasmtime/setup@v1

      - name: Run WASI benchmark (smoke test)
        run: wasmtime target/wasm32-wasip1/release/wasm-bench.wasm

      - name: Report WASM binary size
        run: |
          ls -lh target/wasm32-wasip1/release/wasm-bench.wasm
          echo "WASM_SIZE=$(stat -c%s target/wasm32-wasip1/release/wasm-bench.wasm)" >> $GITHUB_ENV

  wasm-test:
    name: WASM Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Clone zune-image (test dependency)
        run: git clone --depth 1 https://github.com/etemesi254/zune-image.git ../zune-image

      - name: Run WASM tests
        run: wasm-pack test --node ultrahdr
        continue-on-error: true  # WASM tests may need browser environment

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Clone zune-image (doc dependency)
        run: git clone --depth 1 https://github.com/etemesi254/zune-image.git ../zune-image

      - name: Check docs
        run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Clone zune-image (test dependency)
        run: git clone --depth 1 https://github.com/etemesi254/zune-image.git ../zune-image

      - name: Generate coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false

  msrv:
    name: MSRV (1.92)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust 1.92
        uses: dtolnay/rust-toolchain@1.92

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Clone zune-image (test dependency)
        run: git clone --depth 1 https://github.com/etemesi254/zune-image.git ../zune-image

      - name: Check MSRV
        run: cargo check --workspace
